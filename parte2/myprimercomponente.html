<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
            <pepito v-bind:cost="1234"></pepito>
        </div>
        <script src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
        
        Vue.component('pepito', {
           template: '<div>{{ formattedCost }}</div>',
           props: {
               cost: {
                   type: Number,
                   default: 0
               }
           },
           data() {
               return {
                   currency: 'S/.'
               }
           },
           computed: {
               formattedCost(){
                   return this.currency + this.cost.toFixed(2);
               } 
           }     
        }) ;  

        const app = new Vue({
            el: '#app',

            // App options
        });
        
        </script>
    </body>
</html>
