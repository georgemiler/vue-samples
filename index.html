<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
    </head>
    <body>
            <div id="app">
                <p>El costo de camisetas {{ camisetasCosto }}</p>
                <p>El costo de shorts {{ shortsCosto }} </p>    
        
            </div>

            <script src="https://unpkg.com/vue"></script>  
            <script type="text/javascript">
                //aqui va nuestro codigo
                const app = new Vue({
                  el: '#app',
                  data:{
                      camisetasPrecio: 25,
                      shortsPrecio: 10,
                      currency: 'S/.',
                      impuesto: 18
                  },      
                  computed: {
                      camisetasCosto(){
                          //costo camisetas  
                          return this.addCurrency(this.calcularImpuesto(this.camisetasPrecio));
                      },
                      shortsCosto(){
                          //costo shorts  
                          return this.addCurrency(this.calcularImpuesto(this.shortsPrecio));
                      },
                  },
                  methods: {
                      calcularImpuesto(precio){
                          return parseFloat(
                              Math.round((this.impuesto / 100) * precio) + precio
                          ).toFixed(2);
                      },
                      addCurrency(precio){
                          return this.currency + precio; // S/.100.00
                      }  
                  } 

                });
            
            </script>

    </body>

</html>
